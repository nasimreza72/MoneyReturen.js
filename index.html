<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Money Returner</h1>


    <div class="wrapper">
        <div id="result"></div>
        <table>
            <thead>
                <td>+</td>
                <td>-</td>
                <td>=</td>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            <tfoot>
                <td>#</td>
                <td>0</td>
                <td>.</td>
            </tfoot>
            </tbody>

        </table>
    </div>

    <div class="inputField">

        <div>Total purchased amount:
            <textarea class="purchasedAmount"></textarea>
        </div>

        <div>Paid amount:
            <textarea class="purchasedValue"></textarea>
        </div>

        <button class="showResultButton">Result</button>

    </div>

    <script src="./script.js"></script>
</body>

</html>
